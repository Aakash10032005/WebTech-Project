<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Management Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-card {
            position: relative; /* Added to make the back button position relative */
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .logo {
            background: #4f46e5;
            color: white;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            margin: 0 auto 1rem;
        }
        h1 {
            color: #111827;
            margin-bottom: 0.5rem;
        }
        p {
            color: #6b7280;
            margin-bottom: 2rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background: #4338ca;
        }
        .links {
            margin-top: 1rem;
            font-size: 13px;
        }
        .links a {
            color: #4f46e5;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #4338ca;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background: #555e6b;
        }
        .back-button::before { /* Arrow icon */
            content: "‚Üê"; /* Unicode arrow character */
        }
    </style>
</head>
<body>
    <div class="login-card">
        <button class="back-button" onclick="window.location.href='index.html'"></button>
        <div class="logo">VM</div>
        <h1>Welcome Back</h1>
        <p>Sign in to your volunteer account</p>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <a href="#">Forgot Password?</a>
            <a href="signup.html">Not a Member? Sign up</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Here you would typically send these credentials to your server
            console.log('Login attempt:', { email, password });
            
            // For demonstration, we'll just log a success message
            alert('Login successful!');
            // You can replace the alert with redirection to another page.
            // window.location.href = "dashboard.html";
        });
    </script>
</body>
</html>
